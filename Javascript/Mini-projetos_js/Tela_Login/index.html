<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-container">
        <h1>Cadastre-se para acessar o Sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-length="3">
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobre nome">
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme sua Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Digite sua senha novamente">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement" >
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos</a>  de uso</label> 
            </div>
            <div class="full-box">
                <input type="submit" value="Registrar" id="btn-submit" >
                
            </div>
        </form>


    </div>
    <p class="error-validation template"></p>

    <script src="script.js"></script>
</body>

</html>
